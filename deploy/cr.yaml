---
apiVersion: imageregistry.operator.openshift.io/v1alpha1
kind: ImageRegistry
metadata:
  name: image-registry
spec:
  managementState: Managed
  version: 3.10.0
  imagePullSpec: docker.io/openshift/origin-docker-registry:latest
  httpSecret: secret-enough-for-local-development
  storage:
    filesystem:
      volumeSource:
        emptyDir: {}
  replicas: 1
